<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"><span id="date-display">mm/dd/yy</span></p>
    </header>
    <div class="container">
<!-- Timeblocks go here -->
     <ul>
        <div class="hour row">
          <p>9am</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>
        <div class="hour row">
          <p>10am</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>
        <div class="hour row">
          <p>11am</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>
        <div class="hour row">
          <p>12pm</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>
        <div class="hour row">
          <p>1pm</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>  
        <div class="hour row">
          <p>2pm</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>
        <div class="hour row">
          <p>3pm</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>
        <div class="hour row">
          <p>4pm</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>  
        <div class="hour row">
          <p>5pm</p> <p class="time-block col">event</p><button class="saveBtn">Save</button>
        </div>
     </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>

  </body>
</html>
